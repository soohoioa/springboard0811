<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
</head>
<body>
<h1 th:text="${post.title}"></h1>
<hr/>
<div th:text="${post.content}"></div>
<hr/>

<a th:href="@{/board/edit/{id}(id=${post.id})}">수정</a>

<form th:action="@{/board/{id}/delete(id=${post.id})}" method="post" style="display:inline">
    <button type="submit">삭제</button>
</form>

<a th:href="@{/board}">목록으로</a>
</body>
</html>

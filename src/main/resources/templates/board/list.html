<h1>게시판 목록</h1>

<a href="/board/new">새 글 작성</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <!-- 제목 클릭 시 상세 페이지로 이동 -->
        <td>
            <a th:href="@{/board/{id}(id=${post.id})}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.content}"></td>
    </tr>
    </tbody>
</table>
